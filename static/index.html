<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Water Footprint Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text-color: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 2rem;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-top: 0;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            letter-spacing: -0.025em;
        }

        .upload-area {
            position: relative;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 3rem 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            cursor: pointer;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #818cf8;
            background: rgba(99, 102, 241, 0.05);
        }

        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            display: block;
        }

        .upload-text {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        pre#output {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            min-height: 50px;
            white-space: pre-wrap;
            color: #e2e8f0;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Food Water Footprint</h2>

        <div class="upload-area" id="dropArea">
            <span class="upload-icon">üìÅ</span>
            <p class="upload-text">Click or Drag & Drop an Image Here</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <button type="button" onclick="sendFile()" id="analyzeBtn">Analyze Image</button>

        <pre id="output">Results will appear here...</pre>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadText = document.querySelector('.upload-text');
        const dropArea = document.getElementById('dropArea');

        // Simple feedback on file selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadText.textContent = `Selected: ${e.target.files[0].name}`;
                dropArea.style.borderColor = '#818cf8';
                dropArea.style.background = 'rgba(99, 102, 241, 0.05)';
            }
        });

        // Drag and drop visual effects
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropArea.classList.add('dragover');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropArea.classList.remove('dragover');
            }, false);
        });

        dropArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            if (files.length > 0) {
                uploadText.textContent = `Selected: ${files[0].name}`;
            }
        });

        function sendFile() {
            const file = document.getElementById("fileInput").files[0];
            const btn = document.getElementById("analyzeBtn");
            const output = document.getElementById("output");

            if (!file) {
                alert("Please select an image first");
                return;
            }

            // Loading State
            btn.disabled = true;
            btn.textContent = "Analyzing...";
            output.textContent = "Processing...";
            output.style.color = "#94a3b8";

            const fd = new FormData();
            fd.append("file", file);

            fetch("/analyze", {
                method: "POST",
                body: fd
            })
                .then(r => r.json())
                .then(d => {
    output.style.color = "#a7f3d0";

    const wf = d.water_footprint;

    let text = "";
    text += `Dish: ${d.dish}\n`;
    text += `Confidence: ${d.confidence}%\n\n`;

    text += `Water Footprint (Liters/kg):\n`;
    text += `  Green: ${wf.green} (${wf.green_pct}%)\n`;
    text += `  Blue:  ${wf.blue} (${wf.blue_pct}%)\n`;
    text += `  Grey:  ${wf.grey} (${wf.grey_pct}%)\n`;
    text += `  Total: ${wf.total}\n\n`;

    if (d.sustainability_advice.length > 0) {
        text += `Sustainability Advice:\n`;
        d.sustainability_advice.forEach((msg, i) => {
            text += `  ${i + 1}. ${msg}\n`;
        });
    } else {
        text += `Sustainability Advice:\n  No major concerns detected.\n`;
    }

    output.textContent = text;
})

                .catch(err => {
                    output.style.color = "#fca5a5"; // Error color
                    output.textContent = "Error: " + err;
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.textContent = "Analyze Image";
                });
        }
    </script>

</body>

</html>
